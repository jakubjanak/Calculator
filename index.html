<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <!-- <h1 class="mainHeader">Calculator</h1> -->
        <div class="display">
            <p id="displayNum">0</p>
        </div>
        <div class="buttons">
            <button id="clearButton" class="button">AC</button>
            <button id="plusMinusButton" class="button">+/-</button>
            <button id="percentage" class="button">%</button>
            <button data-operation class="button">/</button>

            <button data-number class="button">7</button>
            <button data-number class="button">8</button>
            <button data-number class="button">9</button>
            <button data-operation class="button">x</button>

            <button data-number class="button">4</button>
            <button data-number class="button">5</button>
            <button data-number class="button">6</button>
            <button data-operation class="button">-</button>

            <button data-number class="button">1</button>
            <button data-number class="button">2</button>
            <button data-number class="button">3</button>
            <button data-operation class="button">+</button>

            <button data-number id="zeroButton" class="button">0</button>
            <button data-number class="button">.</button>
            <button id="equal" class="button">=</button>
        </div>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
